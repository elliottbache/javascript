<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Prompt Tic-Tac-Toe</h1>
    <div class="js-container">
      <div class="next-player">
        Next player: X
      </div>
      <div class="js-board board">
        <div class="js-row row">
          <div class="js-cell cell">
            <button class="js-button" id="0">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="1">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="2">-</button>
          </div>
        </div>
        <div class="js-row row">
          <div class="js-cell cell">
            <button class="js-button" id="3">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="4">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="5">-</button>
          </div>
        </div>
        <div class="js-row row">
          <div class="js-cell cell">
            <button class="js-button" id="6">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="7">-</button>
          </div>
          <div class="js-cell cell">
            <button class="js-button" id="8">-</button>
          </div>
        </div>
      </div>
      <div class="js-winner"></div>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
